server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php index.html;

    # Logs
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Aumentar tamanho máximo de upload
    client_max_body_size 100M;

    # API routes com CORS
    location /api/ {
        # Responder OPTIONS com headers CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://catalogos-yb-financeiro-frontend.mhiogf.easypanel.host' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' '0' always;
            add_header 'Content-Type' 'text/plain' always;
            return 204;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel - outras rotas
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        # Headers CORS para requisições PHP
        add_header 'Access-Control-Allow-Origin' 'https://catalogos-yb-financeiro-frontend.mhiogf.easypanel.host' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout maior para requisições longas
        fastcgi_read_timeout 300;
    }

    # Negar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
    }

    # Cache de assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
